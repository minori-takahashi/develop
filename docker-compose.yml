version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quill_laravel_app
    restart: unless-stopped
    volumes:
      - .:/var/www
    networks:
      - quill_laravel_network

  web:
    image: nginx:alpine
    container_name: quill_laravel_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - quill_laravel_network

  db:
    image: mysql:5.7
    container_name: quill_laravel_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - quill_laravel_network

volumes:
  db_data:

networks:
  quill_laravel_network:
    driver: bridge
